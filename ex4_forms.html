<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<!-- the <form> is only a shell for a collection of inputs, buttons, etc. -->

<body>
    <h1>Forms</h1>

    <form action="/tacos">
        <!-- label represents a caption for an item in a user interface -->
        <!-- name attribute: "Name of the form control. Submitted with the form as part of a name/value pair" -->
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <input type="month" name="month">
        <input type="checkbox">
        <input type="range">
        <p>
            <button>Submit</button>
            <button type="button">Do not submit</button>
            <input type="submit" value="Also Submit">
        </p>
    </form>

</body>

</html>
